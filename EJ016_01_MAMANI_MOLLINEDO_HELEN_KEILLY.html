 <html>

    <head>
        <!--Titulo que aparece en la pestaña-->
        <title>Ejercicio 16-1</title>

    <!--contenido visible en la página-->
    <body>
        <!--Centreamos todo el contenido que se va a mostrar en la página-->
        <center>
            <!--Definimos titulo de la página-->

                    <tr>
                        <!--Definimos qué dato hay que ingresar-->
                        <td>Nombre de mascota</td>
                        <!--Campo paraq insertar dato pedido-->
                        <td><input type="text" name="txtnombre"></td>
                    </tr>
                    <!--Repetimos lo mismo para edad, raza, color y peso...-->
                    <tr>
                        <td>Edad</td>
                        <td><input type="text" name="txtnombre"></td>
                    </tr>
                    <tr>
                        <td>Raza</td>
                        <td><input type="text" name="txtnombre"></td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td><input type="text" name="txtnombre"></td>
                    </tr>
                    <tr>
                        <td>Peso</td>
                        <td><input type="text" name="txtnombre"></td>
                    </tr>
                    <!--Definimos una fila para el botón de enviar los datos ingresados en el formulario. Este nos enviará a otra página-->

                        <td colspan="2" align="center"><input type="submit" name="enviar"></td>
                    </tr>
                </table>
